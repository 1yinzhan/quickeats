<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>QuickEats</title>
</head>
<body>
    <!-- Header -->
    <header class="font-energetic flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-black text-sm py-3 sm:py-0">
        <nav class="relative max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8" aria-label="Global">
            <div class="flex items-center justify-between">
                <a class="flex text-xl gap-2 items-center justify-center font-semibold text-white" href="/">
                    <p class="flex-shrink-0 text-[16px] md:text-[20px]">QuickEats</p>
                </a>
                <button type="button" class="hs-collapse-toggle size-9 flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-orange-500 text-orange-500 hover:border-orange-500 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1" data-hs-collapse="#navbar-collapse-with-animation" aria-controls="navbar-collapse-with-animation" aria-label="Toggle navigation">
                    <svg class="hs-collapse-open:hidden flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" x2="21" y1="6" y2="6"></line>
                        <line x1="3" x2="21" y1="12" y2="12"></line>
                        <line x1="3" x2="21" y1="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="navbar-collapse-with-animation" class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block">
                <div class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:ps-7"></div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section from Home -->
        <section id="hero" class="text-orange-100 font-energetic" style="background-image:url('https://example.com/hero-bg.jpg'); background-size: cover;">
            <div class="text-center py-20">
                <h1 class="text-5xl text-white mb-4">Welcome to QuickEats</h1>
                <p class="text-xl text-orange-300">Enjoy quick, delicious meals!</p>
            </div>
        </section>

        <!-- Membership Section -->
        <section id="membership" class="bg-white py-10">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl text-black font-bold">Membership Services</h2>
                <p class="mt-4 text-gray-600">Discover exclusive benefits and flexible membership plans tailored for every taste.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-6">
        <div class="container mx-auto text-center">
            <p>Â© 2024 QuickEats. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
